spring.application.name=library
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console (IMPORTANT!)
spring.h2.console.enabled=false

# File Upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Thymeleaf
spring.thymeleaf.cache=false

# Google Cloud
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:cosmic-palace-308817}
google.cloud.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:src/main/resources/google-credentials.json}

# Custom Application Properties
app.upload.dir=./uploads
app.frame.extraction.interval=30

# Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG